{% extends "survey/base.html" %}
{% load i18n %}

{% block content %}

{% if survey %}
<h1> {{ survey.title }} </h1>
<form action="{% url 'survey_update' survey.name %}" method="post">
{% else %}
<h1> {% trans "Create new survey" %} </h1>
<form action="{% url 'survey_create' %}" method="post">
{% endif %}
{% csrf_token %}

<table class="table">

{{ form.as_table }}

    {% trans "Save" as save_txt %}
    <tr> <td colspan="2"> <input type="submit" class="btn btn-primary" value="{{ save_txt }}"> </td> </tr>

</table>

</form>

{% endblock %}
